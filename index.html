<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14.08.2024</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #fce4ec; /* Light pink background */
            overflow: hidden;
            position: relative;
            font-family: 'Arial', sans-serif;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 182, 193, 0.5); /* Light pink bubbles */
            width: 50px;
            height: 50px;
            animation: float 6s infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh);
            }
        }
        
        .bubble:nth-child(1) { left: 10%; top: 20%; width: 40px; height: 40px; animation-duration: 8s; }
        .bubble:nth-child(2) { left: 30%; top: 50%; width: 60px; height: 60px; animation-duration: 10s; }
        .bubble:nth-child(3) { left: 70%; top: 30%; width: 50px; height: 50px; animation-duration: 12s; }
        .bubble:nth-child(4) { left: 50%; top: 70%; width: 70px; height: 70px; animation-duration: 14s; }
        
        .card {
            width: 250px; /* Increased width */
            height: 300px; /* Increased height */
            background: #f48fb1; /* Pink card */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card.flip {
            animation: rotateCard 3s;
            animation-timing-function: ease-in-out;
        }

        @keyframes rotateCard {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(5040deg);
            }
        }

        .message {
            font-size: 2rem;
            color: #fff;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: absolute;
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap">
</head>
<body>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    
    <div class="card" onclick="flipCard()">
        <div class="message">Happy Birthday Lungtiawi</div>
    </div>

    <script>
        function flipCard() {
            const card = document.querySelector('.card');
            const message = document.querySelector('.message');
            
            card.classList.add('flip');
            
            // Show the message after animation
            setTimeout(() => {
                message.style.display = 'block';
            }, 3000); // 3 seconds for rotation
        }
    </script>
</body>
</html>
